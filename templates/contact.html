{% extends 'base.html'%}
{% load static %}
{% block content %}
    <!-- ================================
    Start Content
    ================================= -->
    <section>
      <div class="innerPageBannerCol">
        <div class="container">
          <div class="row g-4 g-md-3  align-items-center">
            <div class="col-md-6">
              <div class="bannerContent">
                <h1 class="xlTitle pb-md-3">Contact us below</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="lightBg">
        <div class="container">
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{message}}
                            </div>
                            {% endfor %}
            <form id="contactForm" method="post">
                {% csrf_token %}
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name.." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email.." required>

                <label for="subject">Message</label>
                <textarea id="message" name="message" placeholder="Write something.." rows="6" ></textarea>

                <input class='btn btnPrimary' type="submit" value="Submit">
            </form>
        </div>
      </div>
    </section>
    <!-- ================================
    End Content
    ================================= -->
    
   {% endblock %}
